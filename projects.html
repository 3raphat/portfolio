<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan's projects</title>

    <link rel="icon" type="image/png" href="images/favicon.ico" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/projects.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/lineWobble.js"></script>
    <script src="js/projects.js" defer></script>
  </head>
  <body>
    <button id="back-button" aria-label="go-back">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m15 18-6-6 6-6" />
      </svg>
      Back
    </button>

    <main class="container">
      <div class="header">
        <h1>My Projects</h1>
        <p>Fetching projects from GitHub</p>
      </div>
      <div id="projects-container" class="projects-container"></div>
      <div id="loading" class="loading">
        <l-line-wobble size="80" stroke="5" bg-opacity="0.1" speed="1.75" color="currentColor"></l-line-wobble>
      </div>
    </main>

    <button id="scroll-to-top" aria-label="Scroll to top">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m18 15-6-6-6 6" />
      </svg>
    </button>
  </body>
</html>
